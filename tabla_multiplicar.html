<meta charset="utf-8">

<h1>Programa - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script type="text/javascript">
	let nombre, peso, altura, imcCarlos, imcHernan;

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(mensaje){
		document.write(mensaje);
		saltarLinea();
	}


	let multiplicador = 1;

	imprimir("WHILE")
	while (multiplicador <= 10){
		imprimir(5*multiplicador);
		multiplicador+=1;
	}


	imprimir("FOR")
	for (let i = 1;i <= 10; i++){
		imprimir(6*i);
	}
	
		
</script>
