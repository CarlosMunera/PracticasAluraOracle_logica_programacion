<meta charset="utf-8">

<h1>Programa ESTRELLAS</h1>


<script type="text/javascript">
	let nombre, peso, altura, imcCarlos, imcHernan;

	function saltarLinea(){
		document.write("<br>");	
	}

	function imprimir(mensaje){
		document.write(mensaje);
		saltarLinea();
	}


	for (let lineas = 1;lineas <= 3; lineas++){
		for (let columnas = 1;columnas <= 10;columnas++){
			document.write("*");
		}
		saltarLinea();		
	}
	

	saltarLinea();
	saltarLinea();

	imprimir("FIN");
	
</script>
