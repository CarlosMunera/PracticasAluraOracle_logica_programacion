<canvas width="600" height="400"></canvas>

<script>
	
var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");



pincel.fillStyle = "lightgrey";
pincel.fillRect(0, 0, 600, 400);



function dibujarRectangulo(x,y,base,altura,color){
	pincel.fillStyle = color;
	pincel.fillRect(x, y, base, altura);
	pincel.strokeStyle = "Black";
	pincel.strokeRect(x, y, base, altura);
}

function escribirTexto(x,y,texto){
	pincel.font = "15px Georgia";
	pincel.fillStyle = "black";
	pincel.fillText(texto,x,y);
}

function dibujarBarra(x,y,base,serie,colores,texto){
	let contador = 0;

		escribirTexto(x,y-10,texto);

		while (contador<=serie.length){
			dibujarRectangulo(x,y,base,serie[contador],colores[contador]);
			y+=serie[contador];
			contador++;
		}
		/*
		dibujarRectangulo(x,y,base,serie[1],colores[1]);
		y+=serie[1]; 
		dibujarRectangulo(x,y,base,serie[2],colores[2]);
		*/
		
}

var serie2009 = [6,47,41,3,3];
var serie2019 = [81,9,3,3,4];
var colores = ["blue","green","yellow","red","gray"];


dibujarBarra(50,50,50,serie2009,colores,"2009");
dibujarBarra(150,50,50,serie2019,colores,"2019");

</script>
